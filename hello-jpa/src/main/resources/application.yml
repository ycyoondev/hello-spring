spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/jpashop
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
#        sho_sql: true # System.out을 통해서 출력됨
        format_sql: true
logging.level:
  org.hibernate.SQL: debug
  org.hibernate.type: trace