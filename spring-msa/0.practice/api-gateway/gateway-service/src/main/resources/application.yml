server:
  port: 8000

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka

spring:
  application:
    name: gateway-service
  cloud:
    gateway:
      # Filter 순서 : global -> custom -> logging
      routes:
        - id: user-service
          uri: lb://USER-SERVICE # Application name
          predicates:
            - Path=/user-service/**
        - id: catalog-service
          uri: lb://CATALOG-SERVICE # Application name
          predicates:
            - Path=/catalog-service/**
